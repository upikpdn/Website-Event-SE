KUNJUNGAN INDUSTRI merupakan suatu kegiatan yang diadakan untuk mahasiswa/i yang berguna untuk memperkenalkan atau memberi gambaran pekerjaan yang akan di lakukan oleh mahasiswa/i setelah lulus kuliah.
            </textarea>
        </div>
      </div>
      <div class="form-group form-title">
        <label>Tanggal Acara</label>
        <input type="date" id="date" name="date" value="2023-01-12" required>
        <div class="dua">
          <label>sampai dengan</label>
          <input type="date" id="date" name="date" value="2023-01-12" required>
        </div>
      </div>
      <br>
      <div class="form-group form-title">
        <label>Waktu Acara</label>
        <input type="time" id="time" name="time" value="19:00" required>
        <div class="dua">
          <label>sampai dengan</label>
          <input type="time" id="time" name="time" value="19:00" required>
        </div>
      </div>
      <br>
      <div class="form-group form-title">
        <label>Tanggal Registrasi</label>
        <input type="date" id="date" name="date" value="2023-01-12" required>
        <div class="dua">
          <label>sampai dengan</label>
          <input type="date" id="date" name="date" value="2023-01-12" required>
        </div>
      </div>
      <br>
      <div class="select">
        <label>Pelaksanaan</label>
        <select class="form-select" aria-label="Default select example">
          <option selected value="1">Offline</option>
          <option value="2">Online</option>
        </select>
      </div>
      <br>
      <div class="mb-3 row">
        <label for="inputPassword" class="col-sm-2 col-form-label">Lokasi</label>
        <div class="col-sm-10">
          <textarea class="form-control lok" id="exampleFormControlTextarea1" rows="3">Gd. Rektorat R. 203 Institut Teknologi Telkom Purwokerto</textarea>
          <br>
          <div class="container">
            <img src="img/maps.png" alt="Snow">
            <button class="btn">Atur Maps</button>
          </div>
        </div>
      </div>
      <br>
      <div class="select">
        <label>Kuota Daftar</label>
        <select class="form-select" aria-label="Default select example">
          <option value="1">Tidak Dibatasi</option>
          <option selected value="2">50</option>
          <option value="3">70</option>
          <option value="4">100</option>
          <option value="5">>100</option>
        </select>
      </div>
      <br>
      <div class="select">
        <label>QR Payment</label>
        <select class="form-select" aria-label="Default select example">
          <option selected value="1">Ya</option>
          <option value="2">Tidak</option>
        </select>
      </div>
      <br>
      <div class="select">
        <label>Anggota Tim</label>
        <select class="form-select" aria-label="Default select example">
          <option selected value="1">2</option>
          <option value="2">3</option>
          <option value="3">4</option>
          <option value="4">Tidak Ada</option>

      </div>
